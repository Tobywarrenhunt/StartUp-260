<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hedvig+Letters+Sans&family=Ultra&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Hedvig+Letters+Sans&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Ultra&display=swap');
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frosty Snippers</title>
    <link rel="stylesheet" href="log_in.css">
</head>
<body>
    <div class="grid_1">
        <div class="first_1">
            <div class="username">
                <label for="uname"><b></b></label>
                <input type="text" placeholder="Email adress" name="uname" required>
            </div>
            <div class="password">
                <label for="psw"><b></b></label>
                <input type="password" placeholder="Password" name="psw" required>
            </div>
            <div class="login">            
                <button type="submit">Login</button>
            </div>
            <div class="remember">
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember for 30 days
                </label>
            </div> 
            <div class="details">
                <p class="Please_enter_your_details">Please enter your details</p>
            </div>
            <div class="welcome">
                <h1 class="Welcome_back">Welcome back</h1>
            </div>
        </div>
    </div>
    
</body>
</html>
